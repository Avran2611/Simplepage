<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Response time</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
    }
    .response-time {
        font-size: 72px;
        color: #333;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Miele Response Time Monitor</h1>
    <p>Current Response Time:</p>
    <div class="response-time">50 ms</div> <!-- Replace "50 ms" with your desired static response time -->
</div>
</body>
</html>
